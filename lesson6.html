<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table 1</h1>
    <table border="1" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>10</td>
                <td>ZZZ</td>
            </tr>
            <tr>
                <td>A</td>
                <td>10</td>
                <td>ZZZ</td>
            </tr>
        </tbody>
    </table>

    <h1>Table 2</h1>
    <table border="1" >
        <thead>
            <tr>
                <th colspan="2" >Student Details</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>10</td>
            </tr>
            <tr>
                <td>A</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>

    <h1>Table 3</h1>
    <table border="1" >
        <thead>
            <tr>
                <th>Role</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Admin</td>
                <td>A</td>
            </tr>
            <tr>
                <td>B</td>
            </tr>
        </tbody>
    </table>

    <h1>Table 4</h1>
    <table border="1" >
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th >Maths</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>B</td>
                <td>10</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
