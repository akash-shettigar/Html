<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="fullname" id="name">
        <br><br>
        <label for="gender">Select Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <label for="skills">skills</label>
        <input type="checkbox">Reading
        <input type="checkbox">Writing
        <input type="checkbox">Gaming
        <br><br>
        <label for="dropdown">Select City</label>
        <select name="dropdown" id="dropdown">
            <option value="udupi">Udupi</option>
            <option value="manglore">Manglore</option>
            <option value="karkala">Karkala</option>
        </select>
        <br><br>
        <label for="feedBack">Any Feedback</label>
        <textarea name="feedBack" id="feedBack" rows="10" cols="50"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
