<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags</title>
</head>
<body>
    <strong>Audio</strong>
    <br><br>
    <audio src=""  controls></audio>
    <br><br>
    <strong>Video</strong>
    <br><br>
    <video width="300" height="200" src="videos/video1.mp4"  controls></video>
    <br><br>
    <strong>Embedded Data</strong>
    <br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/a5PgWTmyjCg?si=-CXhiTeUVDIk0SmV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
